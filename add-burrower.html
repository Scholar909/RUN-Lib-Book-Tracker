<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Burrower</title>
  <link rel="stylesheet" href="footer.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="add-burrower.css" />
</head>
<body>

  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = 'header.js';
        document.body.appendChild(script);
      });
  </script>

  <main class="form-container">
    <h2>Add Burrower</h2>
    <form id="burrowForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Level</label>
      <input type="number" id="level" required />

      <label>Phone Number</label>
      <input type="number" id="phone" required />

      <label>Department</label>
      <input type="text" id="department" required />

      <label>Block/Room/Location</label>
      <input type="text" id="location" required />

      <label>Number of Books</label>
      <select id="bookCount" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <div id="bookDetails"></div>

      <label>Date Borrowed</label>
      <input type="date" id="dateBorrowed" required />

      <label>Return Before Date</label>
      <input type="date" id="returnBefore" readonly />

      <label>Date Returned (optional)</label>
      <input type="date" id="dateReturned" />

      <button type="submit">Submit</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = 'footer.js';
        document.body.appendChild(script);
      });
  </script>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyADxQ63yGYl0X4hlbpmuE9r4HPan2rJPGY",
    authDomain: "book-tracker-run.firebaseapp.com",
    projectId: "book-tracker-run",
    storageBucket: "book-tracker-run.appspot.com",
    messagingSenderId: "87649407725",
    appId: "1:87649407725:web:34071fed2135c593d332e4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // User not logged in, redirect to login
      window.location.replace("login.html");
    }
  });
</script>
  
  <script src="add-burrower.js" type="module"></script>
</body>
</html>
