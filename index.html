<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Borrowing Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#add">Add</a></li>
        <li><a href="records.html">View List</a></li>
        <li><button id="exitBtn"><i class='bx bx-exit'></i></button></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <h1>Book Borrowing Tracker</h1>

    <form id="borrowForm">
      <div class="form-group" id="add">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="classLevel">Class Level</label>
        <input type="number" id="classLevel" name="class" placeholder="Class" required>

        <label for="matric">Matric No.</label>
        <input type="text" id="matric" name="matric" placeholder="Matric No." required>

        <label for="department">Department</label>
        <input type="text" id="department" name="department" placeholder="Department" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="block">Block/Room</label>
        <input type="text" id="block" name="block" placeholder="Block/Room" required>

        <label for="numBooks">No. of Books</label>
        <input type="number" id="numBooks" name="numBooks" min="1" max="10" placeholder="No. of Books" required>

        <label for="dateBorrowed">Date Borrowed</label>
        <input type="date" id="dateBorrowed" name="dateBorrowed" required>

        <label for="returnBefore">Return Before</label>
        <input type="date" id="returnBefore" name="returnBefore" readonly>

        <div id="bookFields"></div>

        <label for="dateReturned">Date Returned</label>
        <input type="date" id="dateReturned" name="dateReturned" placeholder="Date Returned">
        
        <button type="submit">Save Record</button>
      </div>
    </form>

    <div class="view-list-button">
      <a href="records.html" class="btn">View Records</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025. Created by S.S. Valentine.</p>
  </footer>
  
<script src="scripts.js"></script>
</body>
</html>
