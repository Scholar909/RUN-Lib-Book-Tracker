<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Borrowing Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <nav>
    <ul>
      <li><a href="#add">Add</a></li>
      <li><a href="#search">Search</a></li>
      <li><a href="#records">Records</a></li>
      <!-- Exit button added here -->
      <button id="exitBtn"><i class="fas fa-sign-out-alt"></i></button>
    </ul>
  </nav>
  </header>
  
  <div class="container">
    <h1>Book Borrowing Tracker</h1>

    <form id="borrowForm">
      <div class="form-group" id="add">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="class">Class Level</label>
        <input type="number" id="class" name="class" placeholder="Class" required>

        <label for="matric">Matric No.</label>
        <input type="text" id="matric" name="matric" placeholder="Matric No." required>

        <label for="department">Department</label>
        <input type="text" id="department" name="department" placeholder="Department" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="block">Block/Room</label>
        <input type="text" id="block" name="block" placeholder="Block/Room" required>

        <label for="numBooks">No. of Books</label>
        <input type="number" id="numBooks" name="numBooks" min="1" max="10" placeholder="No. of Books" required>

        <label for="dateBorrowed">Date Borrowed</label>
        <input type="date" id="dateBorrowed" name="dateBorrowed" required>

        <label for="returnBefore">Return Before</label>
        <input type="date" id="returnBefore" name="returnBefore" readonly>

        <div id="bookFields"></div>

        <label for="dateReturned">Date Returned</label>
        <input type="date" id="dateReturned" name="dateReturned" placeholder="Date Returned">
        
        <button type="submit">Save Record</button>
      </div>
    </form>
    
    <div class="search-area" id="search">
      <label for="searchName">Search by Name</label>
      <input type="text" id="nameSearch" placeholder="Search by Name">
      
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate">
      
      <label for="endDate">End Date</label>
      <input type="date" id="endDate">
      
      <button onclick="filterByDate()">Filter</button>
      <button id="printBtn">Print/Save</button>
    </div>

    <div id="records"></div>
    <div id="recordList"></div>
  </div>

  <footer>
    <p>&copy; 2025. Created by S.S. Valentine.</p>
  </footer>
  
  <script src="script.js"></script>
  <script>
    // JavaScript for the Exit button
    document.getElementById('exitBtn').addEventListener('click', function() {
      if (confirm("Are you sure you want to exit the page?")) {
        window.close(); // Close the current window
      }
    });
  </script>
</body>
</html>
