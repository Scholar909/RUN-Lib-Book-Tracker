<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BookRun</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="footer.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="google-site-verification" content="LwOdxBGf8lij07ofEEZCAx8-ihcOJMUKS4KYFw3E7Lo" />
</head>
<body>
  <div class="login-container">
    <div class="logo"><img src="ruc_logo.png"></div>
    <h2>Login to RUC LiB Unit</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="username@bookrun.local" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <p id="errorMessage" class="error"></p>
    </form>

    <a href="https://scholar909.github.io/AshReads-Whispering-Pages/" target="_blank">View other websites by the Creator</a>
  </div>
  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js', {scope: './' })
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.log('Service Worker registration failed:', err));
  }
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
